<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>nes Sprite Tool</title>
    <style>
      body,
      html {
        margin: 0;
        height: 100%;
      }
      .app {
        width: 100%;
        height: 100%;
        display: flex;
      }

      .left {
        width: 30%;
        height: 100%;
        margin: 10px 10px;
        border: 1px solid rgb(0, 0, 0);
      }

      .paletteDiv {
        display: inline-block;
        margin-top: 10px;
        margin-right: 10px;
      }
      .tool {
        cursor: pointer;
        background-color: #fff;
        width: 25px;
        height: 25px;
        text-align: center;
        border: 1px solid gray;
        padding-bottom: 6px;
        padding-top: 6px;
        display: inline-block;
        /* float: left; */
      }
      .content {
        width: 100%;
        height: 100%;
        margin: 10px 10px;
        border: 1px solid rgb(0, 0, 0);
      }
      .tiles {
        display: flex;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="app">
      <div class="left">
        <div>
          <div class="paletteDiv">
            <label>nes rom</label>
            <div
              class="tool"
              onclick="paletteClick(this,'tile2x2','0')"
              style="background-color: rgb(0, 0, 0, 0)"
            >
              0
            </div>
            <div
              class="tool"
              onclick="paletteClick(this,'tile2x2','1')"
              style="background-color: rgb(188, 188, 188)"
            >
              1
            </div>
            <div
              class="tool"
              onclick="paletteClick(this,'tile2x2','2')"
              style="background-color: rgb(124, 124, 124)"
            >
              2
            </div>
            <div
              class="tool"
              onclick="paletteClick(this,'tile2x2','3')"
              style="background-color: rgb(0, 0, 0)"
            >
              3
            </div>
          </div>
        </div>
        <div class="palette ng-scope" id="sysPalette"></div>
      </div>
      <div class="content">
        <div class="tiles">
          <canvas id="tile1" class="canvas"></canvas>
          <canvas id="tile2" class="canvas"></canvas>
        </div>
        <!-- <div name="tiles" class="tiles">
          <canvas id="tile1" class="canvas"></canvas>
        </div>
        <div name="tiles">
          <canvas id="tile2" class="canvas"></canvas>
        </div> -->

        <div class="">
          <input
            type="checkbox"
            id="showLine"
            name="showLine"
            onchange="onChange()"
          />
          <label for="showLine">canvas 显示line</label>
          <label for="nesfile">Upload nes</label>
          <input type="file" id="nesfile" name="nesfile" onchange="nesFile()" />
        </div>
      </div>
    </div>
    <script src="index_new.js"></script>
  </body>
</html>
